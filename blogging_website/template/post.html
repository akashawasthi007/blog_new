{%extends 'base.html' %}

{%block title%} First Blogging Website {%endblock%}

{%block content%}

<div class="container-custom">
  <div class="row">
    <div class="col s12 m10">
      <h3>{{post.title}}</h3>
      <p>{{post.cat.title}}</p>
      <p><img src="/media/{{post.image}}" class="responsive-image" style="width:432px" alt=""></p>
      <br>
      <p>{{post.content | safe}}</p>
    </div>

  </div>

</div>

{%endblock%}
